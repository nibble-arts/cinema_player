<!DOCTYPE html>

<html>

<head>
	<title>Video Server</title>
	<meta charset="UTF-8">

	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/control.js"></script>

	<link rel="stylesheet" type="text/css" href="control.css">

	<script>
		$(document).ready(function(){ 
			init("http://localhost:8000");
		});
	</script>

</head>

<body>

	<div id="page">
		<h1>Video Server Control</h1>
		<div class="status">Server is <span class="online">online</span><span class="offline">offline</span></div>

		<div>
			<div cmd="list" class="button">Files</div>
			<div id="directory"></div>
		</div>
		<div style="clear:both"/>

		<div id="position" class="position"></div>
		<div class="filename"></div>

		<div id="control">
			<div cmd="pause" class="button playing">Pause</div>
			<div cmd="stop" class="button playing">Stop</div>
		</div>

	</div>

</body>

</html>
